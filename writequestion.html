<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>问行家</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!--标准mui.css-->
<link rel="stylesheet" href="css/mui.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/font-awesome.css">
<!--App自定义的css-->
<link rel="stylesheet" type="text/css" href="css/app.css" />
</head>

<body>
<header class="mui-bar mui-bar-nav"> <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
  <h1 class="mui-title">问行家</h1>
</header>
<nav class="mui-bar mui-bar-tab no-border"> <a class="mui-col-xs-12 mui-btn mui-btn-blue" href="#"> 提交 </a> </nav>
<div class="mui-content detail">
  <div  class="feedback mui-table-view">
    <h5>法国不止巴黎，盘点法国那些精致小镇</h5>
    <div class="mui-media">
      <div class="mui-media-object mui-pull-left pos-rel"><img src="images/raw_1531745438.png" class=" img-circle img-responsive">
        <div class="pos-abs">V</div>
      </div>
      <div class="mui-media-body">
        <h5>方静静</h5>
      </div>
    </div>
  </div>
  <div class=" pos-rel">
    <textarea placeholder="导游讲解点怎么样，与大家分享一下吧"  id="text"></textarea>
    <span id="word" class="word pos-abs">200</span>
    <div class="mui-clearfix"></div>
    </div>
    
    <div class="upload"> <i class=" fa fa-camera"></i></div>
</div>
</body>
<script src="js/mui.min.js "></script>
<script src="js/jquery.min.js"></script>
<script>
	$(function(){
  $("#text").keyup(function(){
   var len = $(this).val().length;
   if(len > 200){
    $(this).val($(this).val().substring(0,200));
   }
   var num = 200 - len;
   $("#word").text(num);
  });
 });
	</script>
</body>
</html>
