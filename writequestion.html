				<textarea placeholder="导游讲解点怎么样，与大家分享一下吧" id="text"></textarea>

	<script type="text/javascript">
		$(function() {
			$("#text").keyup(function() {
				var len = $(this).val().length;
				if(len > 200) {
					$(this).val($(this).val().substring(0, 200));
				}
				var num = 200 - len;
				$("#word").text(num);
			});
		});

		var vue1 = new Vue({
			el: '#content',
			data: {
				data: {}
			},
			updated: function() {
				this.$nextTick(function() {

				})
			},
			methods: {
				chooseCity: function(event) {
					wx.miniProgram.navigateBack();
				}
			}
		});

		function loadCountryData() {
			$.ajax({
				dataType: "json",
				type: "get",
				url: basePath + "/services/allcities",
				data: {},
				success: function(result) {
					if(result.status == 0) {
						vue1.countries = result.result.countries;
					}
					var cities = result.result.cities
					for(var i = 0; i < cities.length; i++) {
						var city = cities[i];
						if(param.cityName.indexOf(city.name) != -1) {
							alert(city.name)
							vue1.pointCity = city;
						}
					}
				},
				error: function(result) {
					mui.toast("请求遇到问题!")
				}
			});
		}

		mui.init();
		mui.ready(function() {

		})
	</script>
