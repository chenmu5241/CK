<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>用户点评</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/font-awesome.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<script src="js/mui.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/vue.min.js"></script>
		<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
	</head>

	<body style="background:#f8f8f8">

		<!--<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">用户点评</h1>
		</header>-->
		<nav class="mui-bar mui-bar-tab no-border">
			<a class="mui-col-xs-12 mui-btn mui-btn-blue" href="#">
				写点评
			</a>
		</nav>
		<div class="mui-content detail comcontainer" id="content" v-cloak>
			<div class="mui-media">
				<h5>水上威尼斯，盘点意大利那些精致小镇</h5>
				<div class="icons mui-inline">
					{{gScore}}
					<i data-index="1" class="fa" :class="gScore>=1?'fa-star':'fa-star-o'"></i>
					<i data-index="2" class="fa" :class="gScore>=2?'fa-star':'fa-star-o'"></i>
					<i data-index="3" class="fa" :class="gScore>=3?'fa-star':'fa-star-o'"></i>
					<i data-index="4" class="fa" :class="gScore>=4?'fa-star':'fa-star-o'"></i>
					<i data-index="5" class="fa" :class="gScore>=5?'fa-star':'fa-star-o'"></i>
				</div>
				<p>401人评论</p>
			</div>

			<div class="comment mui-table-view">

				<div class=" mui-col-xs-12">
					<div class="commentbox" v-for="item in comments">
						<div class="mui-media-object mui-pull-left pos-rel"><img src="images/raw_1531745438.png" class=" img-circle img-responsive">
						</div>
						<div class="mui-media-body">
							<h5>{{item.userName}}<span>{{item.time}}</span></h5>
							<div class="icons mui-inline">
								<i data-index="1" class="fa" :class="item.score>=1?'fa-star':'fa-star-o'"></i>
								<i data-index="2" class="fa" :class="item.score>=2?'fa-star':'fa-star-o'"></i>
								<i data-index="3" class="fa" :class="item.score>=3?'fa-star':'fa-star-o'"></i>
								<i data-index="4" class="fa" :class="item.score>=4?'fa-star':'fa-star-o'"></i>
								<i data-index="5" class="fa" :class="item.score>=5?'fa-star':'fa-star-o'"></i>
							</div>
						</div>
						<p>{{item.content}}</p>
						<div class=" mui-pull-right"><i class=" fa fa-thumbs-up"></i>12</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var vue1 = new Vue({
				el: '#content',
				data: {
					comments: [{
						userName: "方静静",
						time: "2018-08-03",
						content: "这是评价内容",
						score:4
					}],
					gScore:3
				},
				updated: function() {
					this.$nextTick(function() {

					})
				},
				methods: {
					chooseCity: function(event) {
						wx.miniProgram.navigateBack();
					}
				}
			});

			function loadCountryData() {
				$.ajax({
					dataType: "json",
					type: "get",
					url: basePath + "/services/allcities",
					data: {},
					success: function(result) {
						if(result.status == 0) {
							vue1.countries = result.result.countries;
						}
						var cities = result.result.cities
						for(var i = 0; i < cities.length; i++) {
							var city = cities[i];
							if(param.cityName.indexOf(city.name) != -1) {
								alert(city.name)
								vue1.pointCity = city;
							}
						}
					},
					error: function(result) {
						mui.toast("请求遇到问题!")
					}
				});
			}
			
			mui.init();
			mui.ready(function() {

			})
		</script>
	</body>

</html>
