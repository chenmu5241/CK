		<div class="mui-content">
			<div id="container" ></div>

		</div>
		
		<script type="text/javascript">
			$("#container").height($(window).height() - $("header").height() - $(".mui-bar-tab").height())


        var center = new qq.maps.LatLng(39.916527, 116.397128);
        var map = new qq.maps.Map(document.getElementById("container"), {
            center: center
          	//zoom: 15
        });
         //设置获取驾车线路方案的服务
        var drivingService = new qq.maps.DrivingService({
            map: map
            //展现结果
//          panel: document.getElementById('infoDiv')
        });
         //设置搜索地点信息、驾车方案等属性
        function search() {
        	var start = new qq.maps.LatLng(39.996017,116.386970);
			var end = new qq.maps.LatLng(39.910344,116.394095);
//          var start = "北京南站";
//          var end = "天坛公园";
            var policy = "LEAST_DISTANCE"//LEAST_TIME最少时间、LEAST_DISTANCE最短距离、AVOID_HIGHWAYS避开高速、REAL_TRAFFIC实时路况、PREDICT_TRAFFIC预测路况
            //设置驾车方案
            drivingService.setPolicy(qq.maps.DrivingPolicy[policy]);
            //设置驾车的区域范围
            drivingService.setLocation("北京");
            //设置回调函数
            drivingService.setComplete(function(result) {
                if (result.type == qq.maps.ServiceResultType.MULTI_DESTINATION) {
                    //alert("起终点不唯一");
                    var d = result.detail;
                    drivingService.search(d.start[0], d.end[0]);
                }
            });
            //设置检索失败回调函数
            drivingService.setError(function(data) {
            	mui.toast(data);
            });
            //设置驾驶路线的起点和终点
            drivingService.search(start, end);
        }
        window.onload = search;
				
		</script>
	</body>
