<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>写点评</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/font-awesome.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<script src="js/mui.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/vue.min.js"></script>
		<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">写点评</h1>
		</header>
		<nav class="mui-bar mui-bar-tab no-border">
			<a class="mui-tab-item mui-btn mui-btn-blue" href="#">
				提交
			</a>

		</nav>
		<div class="mui-content">
			<div class="feedback  mui-text-center">
				<h5>您的评价会让我们做得更好</h5>
				<div class="icons mui-inline">
					<i data-index="1" class="fa fa-star-o"></i>
					<i data-index="2" class="fa fa-star-o"></i>
					<i data-index="3" class="fa fa-star-o"></i>
					<i data-index="4" class="fa fa-star-o"></i>
					<i data-index="5" class="fa fa-star-o"></i>
				</div>

			</div>
			<div class=" pos-rel"><textarea placeholder="导游讲解点怎么样，与大家分享一下吧" id="text"></textarea>
				<span id="word" class="word pos-abs">200</span>
			</div>
		</div>

	</body>
	<script type="text/javascript">
		$(function() {
			$("#text").keyup(function() {
				var len = $(this).val().length;
				if(len > 200) {
					$(this).val($(this).val().substring(0, 200));
				}
				var num = 200 - len;
				$("#word").text(num);
			});
		});
	</script>

	</body>

</html>
